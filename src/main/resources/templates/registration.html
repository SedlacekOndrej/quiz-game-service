<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <h1 class="title">Registrace</h1>

    <div class="registration">

        <p class="errorMessage" th:if="${isError} == true" th:text="${errorMessage}"></p>

    <form method="post" action="/user/registration">
        <label class="label">Uživatelské jméno: <input class="input" type="text" name="username"></label><br>
        <label class="label">Heslo: <input class="input" type="password" name="password"></label><br>
        <label class="label">Znovu heslo: <input class="input" type="password" name="passwordConfirm"></label><br>
        <label class="label">Email: <input class="input" type="email" name="email"></label><br>
        <input class="submit" type="submit" value="Registrovat"><br>
    </form>

    <a href="/">Zpět na hlavní stránku</a>
    </div>
</body>
</html>
