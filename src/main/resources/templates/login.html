<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Přihlášení</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
  <div th:replace="~{fragments/header :: header}"></div>

  <h1 class="title">Přihlášení</h1>

  <div class="login">

      <p class="errorMessage" th:if="${isError} == true" th:text="${errorMessage}"></p>

  <form method="post" action="/user/login">
      <label class="label">Uživatelské jméno: <input class="input" type="text" name="username"></label><br>
      <label class="label">Heslo: <input class="input" type="password" name="password"></label><br>
      <input class="submit" type="submit" value="Přihlásit">
  </form>
  <a href="/">Zpět na hlavní stránku</a>
</div>
</body>
</html>
